<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter 1: Arjuna Vishada Yoga</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <header>
        <h1>Bhagavad Gita</h1>
        <h2>Chapter 1: Arjuna Vishada Yoga</h2>
    </header>

    <div id="verses-container"></div>

    <footer>
        <p>Â© 2025 Bhagavad Gita Collection</p>
    </footer>

    <script>
        fetch('../chapters.json')
        .then(response => response.json())
        .then(data => {
            let container = document.getElementById("verses-container");
            let chapter = data[0]; // First Chapter

            chapter.verses.forEach(verse => {
                let verseElement = document.createElement("div");
                verseElement.classList.add("verse-box");
                verseElement.innerHTML = `
                    <strong>Verse ${verse.number}</strong><br>
                    <em>${verse.sanskrit}</em><br>
                    <p>${verse.english}</p>
                    <p>${verse.hindi}</p>
                    <p>${verse.marathi}</p>
                `;
                container.appendChild(verseElement);
            });
        })
        .catch(error => console.error("Error loading Verses:", error));
    </script>
</body>
</html>
